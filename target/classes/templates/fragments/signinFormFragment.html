<form th:fragment="signinFormFragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5">Travel's Good</h1>
    <div class="input-group mb-5 mt-3">
        <input type="text" name="userNameEmail" id="userNameEmail" class="form-control" placeholder="Email or Username" />
    </div>
    <div class="input-group mb-5">
        <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="Password">
    </div>

    <div class="row mb-2 justify-content-center align-items-center font-small">
        <div class="col-6 text-center text-muted">Remember me <input type="checkbox" style="vertical-align: middle;"></div>
        <div class="col-6 text-center"><a class="nav-link"><strong><i>Forgot password ?</i></strong></a></div>
    </div>
    <div class="row mb-1 justify-content-center align-items-center">
        <div class="col-6 text-center"><a class="btn bg-warning">Log In</a></div>
        <div class="col-6 text-center"><a class="btn btn-secondary">Sign Up</a></div>
    </div>
</form>
