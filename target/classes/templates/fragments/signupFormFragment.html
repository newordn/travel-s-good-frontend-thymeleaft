<form th:fragment="signupFormFragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1 class="mb-5">Travel's Good</h1>
    <div class="input-group mb-3 mt-3">
        <input type="text" name="userFirstName" id="userFirstName" class="form-control" placeholder="First Name" />
    </div>
    <div class="input-group mb-3 ">
        <input type="text" name="userLastName" id="userLastName" class="form-control" placeholder="Last Name" />
    </div>
    <div class="input-group mb-3">
        <input type="text" name="userEmail" id="userEmail" class="form-control" placeholder="Email" />
    </div>
    <div class="input-group mb-3">
        <input type="text" name="userPhoneNumber" id="userPhoneNumber" class="form-control" placeholder="Phone Number" />
    </div>
    <div class="input-group mb-3 row">
        <div class="col-md-11" style="padding-right:0;">
            <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="Password" />
        </div>
        <div class="col-md-1" style="padding-right:0;align-self:center">
            <span><i class="fa fa-eye-slash"></i></span>
        </div>
    </div>
    <div class="row mb-1 justify-content-center align-items-center">
        <div class="col-6 text-center"><a class="btn bg-warning">Sign Up</a></div>
        <div class="col-6 text-center"><a class="btn btn-secondary">Log In</a></div>
    </div>
</form>
